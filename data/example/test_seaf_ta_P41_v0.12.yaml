#### Создаём сегменты/зоны безопасности сети
## Офиса
seaf.ta.services.network_segment:
  flix.network_segment.internet:
    title: Internet
    sber:
      zone: 'INTERNET'
      location: 'flix.office.hq'
  ## Transport network (Leased Lines)
  flix.network_segment.transport:
    title: Транспортная сеть
    sber:
      zone: TRANSPORT-WAN
      location: 'flix.office.hq'
  ## Внутренние сегменты офиса
  flix.network_segment.office.inet_edge:
    title: INET-EDGE
    sber:
      zone: INET-EDGE
      location: 'flix.office.hq'
  flix.network_segment.office.access:
    title: УС уровня доступа
    sber:
      zone: DMZ
      location: 'flix.office.hq'
  flix.network_segment.office.wan_edge:
    title: WAN-EDGE
    sber:
      zone: INT-WAN-EDGE
      location: 'flix.office.hq'
  flix.network_segment.office.int:
    title: Внутренняя сеть офиса (ЛВС)
    sber:
      zone: INT-NET
      location: 'flix.office.hq'

  ##### Создаем сегменты/зоны безопасности сети ЦОД
  ## Internet
  flix.network_segment.dc.internet:
    title: Internet
    sber:
      zone: 'INTERNET'
      location: 'flix.dc.01'
  ## Transport network (Leased Lines)
  flix.network_segment.dc.transport:
    title: Транспортная сеть
    sber:
      zone: TRANSPORT-WAN
      location: 'flix.dc.01'
 ## Внутренние сегменты ЦОД
  flix.network_segment.dc.inet_edge:
    title: INET-EDGE
    sber:
      zone: INET-EDGE
      location: 'flix.dc.01'
  flix.network_segment.dc.ext_wan_edge:
    title: EXT WAN-EDGE
    sber:
      zone: EXT-WAN-EDGE
      location: 'flix.dc.01'
  flix.network_segment.dc.int_wan_edge:
    title: INT WAN-EDGE
    sber:
      zone: INT-WAN-EDGE
      location: 'flix.dc.01'
  flix.network_segment.dc.dmz:
    title: DMZ
    sber:
      zone: DMZ
      location: 'flix.dc.01'
  flix.network_segment.dc.int_net:
    title: 'Внутренняя сеть ЦОД'
    sber:
      zone: INT-NET
      location: 'flix.dc.01'
  flix.network_segment.dc.int_security_net:
    title: 'Защищенный сегмент&lt;br&gt;данных'
    sber:
      zone: INT-SECURITY-NET
      location: 'flix.dc.01'

