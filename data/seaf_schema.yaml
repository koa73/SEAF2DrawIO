              title: Номер канала
              type: string
            wan_ip:
              title: Внешняя сеть\IP
              type: string
            provider:
              title: Оператор связи
              type: string
            bandwidth:
              title: Пропускная способность, Мб\с
              type: integer
            network_appliance:
              title: ID оборудования коммутации сети
              type: array
              items:
                $ref: "#/$rels/seaf.ta.components.network.network"
            lan_type:
              title: Тип LAN
              type: string
              enum: [ Проводная, Беспроводная ]
