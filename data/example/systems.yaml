    title: SmartSpeech
    entity: component
    aspects:
      - sber.functions.asr
      - sber.functions.tts
    sber:
      object: system
      description: >
        АС содержащая в себе сервисы по распознаванию речи Automatic Speech Recognition - ASR (псевдоним Speech To Text - STT) и сервисы по синтезу речи Text To Speech (TTS) для создания голосовых интерактивных меню самообслуживания в канале телефонии (Голосовой IVR), а также для транскрибирования(перевод речи в текст) диалогов Клиент-Оператор. 
        Имеет Web API для распознавания и синтеза речи. Может использоваться мобильными и декстопными приложениями.
      group: sber.groups.sber

  sber.systems.smartnlp:
    title: SmartNLP
    entity: component
    sber:
      object: system
      description: >
